<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Authentication Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 50px auto;
        }
        .token-display {
            word-break: break-all;
            font-family: monospace;
            font-size: 0.8em;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1 class="text-center mb-4">JWT Authentication</h1>
            
            <!-- Navigation -->
            <div class="text-center mb-4">
                <a href="quick-view.html" class="btn btn-secondary me-2 hidden" id="quick">Quick View</a>
                <a href="game-crud.html" class="btn btn-info hidden" id="game">CRUD View</a>
            </div>

            <!-- Alert Messages -->
            <div id="messages"></div>

            <!-- Login/Register Forms (shown when not authenticated) -->
            <div id="authForms">
                <!-- Register Form -->
                <div class="card mb-3">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Register New User</h5>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="registerUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="registerUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="registerPassword" required minlength="6">
                                <div class="form-text">Password must be at least 6 characters long</div>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Create Account</button>
                        </form>
                    </div>
                </div>

                <!-- Login Form -->
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">ðŸ”‘ Login</h5>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="loginUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- User Dashboard (shown when authenticated) -->
            <div id="userDashboard" class="hidden">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Welcome, <span id="currentUsername"></span>!</h5>
                    </div>
                    <div class="card-body">
                        <p class="mb-3">You are successfully authenticated. Your JWT token:</p>
                        <div class="token-display mb-3" id="tokenDisplay"></div>
                        
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" onclick="testProtectedRoute()">
                                Test Protected Route (/api/auth/me)
                            </button>
                            <a href="game-crud.html" class="btn btn-primary">
                                Go to CRUD Page (Now Authentication Required!)
                            </a>
                            <button class="btn btn-outline-danger" onclick="logout()">
                                Logout
                            </button>
                        </div>
                    </div>
                </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check if user is already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('jwtToken');
            if (token) {
                window.location.replace('/quick-view.html')
            }
        });

        // Show message to user
        function showMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }

        // Register new user
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`Account created successfully! You can now login.`, 'success');
                    document.getElementById('registerForm').reset();
                } else {
                    showMessage(`Registration failed: ${result.error}`, 'danger');
                }
            } catch (error) {
                showMessage(`Network error: ${error.message}`, 'danger');
            }
        });

        // Login user
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                
                if (response.ok) {
                    // Store token in localStorage
                    localStorage.setItem('jwtToken', result.token);
                    localStorage.setItem('username', result.user.username);
                    
                    showMessage(`Login successful! Welcome, ${result.user.username}!`, 'success');

                    document.getElementById('game').classList.remove('hidden');
                    document.getElementById('quick').classList.remove('hidden');

                    setTimeout(() => {
                        showDashboard();
                    }, 1000);
                } else {
                    showMessage(`Login failed: ${result.error}`, 'danger');
                }
            } catch (error) {
                showMessage(`Network error: ${error.message}`, 'danger');
            }
        });

        // Show user dashboard
        function showDashboard() {
            const token = localStorage.getItem('jwtToken');
            const username = localStorage.getItem('username');
            
            document.getElementById('authForms').classList.add('hidden');
            document.getElementById('userDashboard').classList.remove('hidden');
            document.getElementById('currentUsername').textContent = username;
            document.getElementById('tokenDisplay').textContent = token;
        }

        // Logout user
        function logout() {
            localStorage.removeItem('jwtToken');
            localStorage.removeItem('username');
            
            document.getElementById('authForms').classList.remove('hidden');
            document.getElementById('userDashboard').classList.add('hidden');
            document.getElementById('testResults').innerHTML = '';
            
            showMessage('Logged out successfully!', 'info');
        }
    </script>
</body>
</html>
